<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INDEX</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}" />
    
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="text-right mt-3 mb-3 d-fixed">
            <a
              href="https://github.com/apexcharts/apexcharts.js/tree/master/samples/vanilla-js/dashboards/realtime"
              target="_blank"
              class="btn btn-outline-warning mr-2"
            >
              <span class="btn-text">View Code</span>
            </a>
            <button class="btn btn-success" id="fusionexport-btn">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              <span class="btn-text">Download as PDF</span>
            </button>
          </div>
          <div class="main">
            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box columnbox mt-4">
                  <div id="columnchart"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box  mt-4">
                  <div id="linechart"></div>
                </div>
              </div>
            </div>

            <div class="row">              
              <div class="col-md-7">
                <div class="box mt-4">
                  Capacidad disponible
                  <div class="mt-4">
                    <div id="semaforo1"></div>
                  </div>
                  <div class="mt-4">
                    <div id="semaforo2"></div>
                  </div>
                  <div class="mt-4">
                    <div id="semaforo3"></div>
                  </div>
                  <div class="mt-4">
                    <div id="semaforo4"></div>
                  </div>
                  <div class="mt-4">
                    <div id="semaforo5"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="float-right edit-on-codepen">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
    
  </body>
</html>
